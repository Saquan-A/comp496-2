<ion-header no-shadow>
  <ion-navbar>
    <ion-title>
      <span text-color="my-custom-color">Login</span>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="splash-bg">

  <div style="height: 50px;"></div>
  <div class="splash-logo"></div>
  <div class="spacer" style="width:300px;height:50px;" id="WelcomeToTutorSpot-spacer6"></div>
  <form (submit)="loginUser(users)">

    <ion-list>

      <ion-item class = "splash-text">
        <ion-label class="font" style="color:#fbb73a;" fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input class="font" type="email" [(ngModel)]="users.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item class = "splash-text">
        <ion-label class="font" style="color:#fbb73a;" fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input class="font" type="password" [(ngModel)]="users.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="light" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
