<ion-header>
  <ion-toolbar>
      <ion-segment [(ngModel)]="Registration" color="blue">

      <ion-segment-button value="Personal">
        Personal
      </ion-segment-button>

      <ion-segment-button value="Business">
        Business
      </ion-segment-button>


      </ion-segment>
      </ion-toolbar>
      </ion-header>

    <ion-content>
    <div [ngSwitch]="Registration">

    <ion-list *ngSwitchCase="'Personal'">
      <!--Personal Account Input-->
      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="Account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="Account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="Account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>
    </ion-list>

  <ion-list *ngSwitchCase="'Business'">
    <!--Business Account Input-->

    
  </ion-list>
